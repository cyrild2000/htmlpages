<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device, intial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style type="text/css">

body { height:100vh; display:flex; align-items:center}

div { border:0px solid red }

.signin {
    max-width:330px;
    box-shadow:3px 3px 3px 3px #f3da94;
    padding:10px;
}

</style>
</head>
<body style="background-color:#fdf5df">
<form class="signin mx-auto">
    <h1 class="h3 mb-3 fw-normal text-center">Ouvrir session</h1>
    <div class="form-floating">
        <input type="text" size="40" alt="Nom d'utilisaterur" id="username" class="form-control">
        <label for="username">Nom d'utilisateur</label>
    </div>
    <div class="form-floating">
        <input type="password" size="40" alt="Mot de passe" id="pwd" class="form-control">
        <label for="pwd">Mot de passe</label>
    </div>
    <button class="w-100 btn btn-lg btn-success" type="submit">Envoyer</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; Votre société</p>
</form>


</body>
</html>
